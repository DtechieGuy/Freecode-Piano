<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Piano Diagram</title>
  </head>
  <body>
    <div class="container">
      <div class="piano">
        <img src="./img/fcc_primary.svg" alt="piano-logo" />

        <div class="black">
          <div class="black-keys2">
            <div class="black-key"></div>
            <div class="black-key"></div>
          </div>
          <div class="black-keys3">
            <div class="black-key"></div>
            <div class="black-key"></div>
            <div class="black-key"></div>
          </div>
          <div class="black-keys2">
            <div class="black-key"></div>
            <div class="black-key"></div>
          </div>
          <div class="black-keys3">
            <div class="black-key"></div>
            <div class="black-key"></div>
            <div class="black-key"></div>
          </div>
        </div>
        <div class="white">
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
        </div>
      </div>
    </div>
  </body>
</html>
